<!DOCTYPE html>
<html lang="en">

<head>



    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css" />
</head>

<body>


    

    <div class="container" id="main">

    <form method="POST" action="/contacts" id="contactForm">
        <h1 id="header">Contact Us Form</h1>
        
        <div class="form-group" id="first-name" name='firstName'>
            <label for="firstName">First Name</label>
            <input class="form-control" type="text" id="first-name-input" name="firstName">
        </div>
        <div class="form-group" id="last-name" name="lastName">
            <label for="lastName">Last Name</label>
            <input class="form-control" type="text" id="last-name-input" name="lastName" >
        </div>
        <div class="form-group" id="email" name="email">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="email@email.com" name="email">
          </div>
        <div class="form-group" id="message" name="message">
      <label for="message">Message</label>
          <textarea class="form-control" id="message-input" rows="3" name="message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="btnsubmit" name="submitContact">Submit</button>
      </form>
    </div>


    <script src="app.js"></script>

</body>

</html>
