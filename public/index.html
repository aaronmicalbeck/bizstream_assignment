<!DOCTYPE html>
<html lang="en">

<head>



    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>

<body>


    

    <div class="container" id="main">

    <form>
        <h1 id="header">Contact Us Form</h1>
        
        <div class="form-group" id="first-name">
            <label for="exampleFormControlInput1">First Name</label>
            <input class="form-control" type="text" id="first-name-input">
        </div>
        <div class="form-group" id="last-name">
            <label for="exampleFormControlInput1">Last Name</label>
            <input class="form-control" type="text" id="last-name-input" >
        </div>
        <div class="form-group" id="email">
            <label for="exampleFormControlInput1">Email Address</label>
            <input type="email" class="form-control" id="email-input" placeholder="email@email.com">
          </div>
        <div class="form-group" id="message">
      <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="message-input" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>


    <script src="app.js"></script>

</body>

</html>
